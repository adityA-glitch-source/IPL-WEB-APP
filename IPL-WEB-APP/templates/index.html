<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPL-WEB-APP</title>
</head>
<body>
<h1>Team VS Team</h1>
<form action="/teamvteam" method = 'get'>
    <label>select Team 1</label>
    <select name = 'team1'>
        {%for item in teams%}
            <option>{{item}}</option>
        {% endfor %}


    </select> <BR> <BR>

    <label>select Team 2</label>
    <select name="team2">
        {%for item in teams%}
            <option>{{item}}</option>
        {%endfor%}


    </select> <br> <br>
   <input type = "submit" value="Find Track Record"/>
    {%if result%}
      {%for i in result%}
         <p>{{i}} : {{result[i]}}</p>
      {%endfor%}
    {%endif%}
</form>
</body>
</html>
